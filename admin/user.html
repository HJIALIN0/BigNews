<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="common_title">
        用户信息修改
      </div>
      <div class="container-fluid common_con">
        <form class="form-horizontal article_form" id="form">
          <div class="form-group">
            <label for="inputEmail1" class="col-sm-2 control-label"
              >用户名称：</label
            >
            <div class="col-sm-4">
              <input
                type="text"
                name="username"
                class="form-control username"
                id="inputEmail1"
                value=""
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail2" class="col-sm-2 control-label"
              >昵称：</label
            >
            <div class="col-sm-4">
              <input
                type="text"
                name="nickname"
                class="form-control nickname"
                id="inputEmail2"
                value=""
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >邮箱：</label
            >
            <div class="col-sm-4">
              <input
                type="text"
                name="email"
                class="form-control email"
                id="inputEmail3"
                value=""
              />
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label"
              >用户图标：</label
            >
            <div class="col-sm-10">
              <img src="" alt="" class="user_pic" />
              <input
                style="display: block"
                name="userPic"
                type="file"
                id="exampleInputFile"
              />
              <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
              <br />
              <label for="exampleInputFile">
                <img
                  src="./images/uploads_icon.jpg"
                  style="height: 50px;"
                  alt=""
                />
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail4" class="col-sm-2 control-label"
              >密码：</label
            >
            <div class="col-sm-4">
              <input
                type="password"
                name="password"
                class="form-control password"
                id="inputEmail4"
                value=""
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success btn-edit">
                修改
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="./js/http.js"></script>
    <script src="./libs/http.js"></script>
    <script>
      $(function() {
        //1.页面一加载时，渲染个人信息页面
        $.ajax({
          url: urls.user_detail,
          success: function(backdata) {
            console.log(backdata);
            //渲染页面
            // $("input.username").val(backdata.data.username);
            // $("input.nickname").val(backdata.data.nickname);
            // $("input.email").val(backdata.data.email);
            // $("input.password").val(backdata.data.password);
            //遍历对象优化代码
            if (backdata.code === 200) {
              for (const key in backdata.data) {
                //如果不是图片
                if (key !== "userPic") {
                  $("input." + key).val(backdata.data[key]);
                }
              }
            }
            //图片修改src属性
            $("img.user_pic").attr("src", backdata.data.userPic);
          }
        });
        //2.文件预览
        //1.1给file表单元素注册onchange事件
        let url;
        $("#exampleInputFile").change(function() {
          //1.2 获取用户选择的图片
          var file = this.files[0];
          if (file) {
            //1.3 将文件转为src路径
            url = URL.createObjectURL(file);
            //1.4 将url路径赋值给img标签的src
            $(".user_pic").attr("src", url);
          }
        });
        //点击图片触发图片上传
        $(".user_pic").click(function() {
          $("#exampleInputFile").trigger("click");
        });

        //3.修改用户昵称
        var nickName;
        $("#inputEmail2").change(function() {
          //获取用户修改的昵称
          // console.dir(this.value);
          nickName = this.value;
        });
        //4.编辑个人信息(fromdata上传文件)
        $("#form").on("submit", function(e) {
          //禁用表单默认提交事件
          e.preventDefault();
          const fdObj = new FormData(this);
          // console.log(fdObj.get("password"));
          $.ajax({
            url: BigNew.user_edit,
            type: "post",
            data: fdObj,
            contentType: false,
            processData: false,
            success: function(response) {
              console.log(response);
              const msg = response.msg;
              alert(msg);
              //父页面刷新
              // parent.location.reload();
              parent.$(".user_info img,.user_center_link img").attr("src", url);
              //修改昵称
              parent.$(".user_info span").text("欢迎你 : " + nickName);
            }
          });
        });
      });
    </script>
  </body>
</html>
